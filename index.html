<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>title</title>
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
  <style>
    body,p,ol,ul,li,dl,dd,h1,h2,h3,h4,h5,h6,input,iframe,nav,header,footer {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    body {
      font-size: 14px;
      font-family: -apple-system, PingFang SC, Hiragino Sans GB, Microsoft YaHei, Helvetica Neue, Arial, sans-serif;
      color: #27282b;
      background: #fff;
    }
    a {
      text-decoration: none;
      color: #27282b;
    }
    *,
    *::before,
    *::after {
      outline: none;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    .d1 {
      width: 50%;
      height: 100px;
      background: #eee;
      margin: 50px auto;
    }
  </style>
</head>

<body>
  <div class="wrapper" id="app">
    <div class="d1" @click="func1">hello world</div>
  </div>

  <script src="https://lib.baomitu.com/vue/2.5.21/vue.min.js"></script>
  <script>
    'use strict'
    var vm = new Vue({
      el: '#app',
      data() {
        return {
          
        }
      },
      methods: {
        func1() {
          
        }
      },
    })
  </script>
</body>
</html>
